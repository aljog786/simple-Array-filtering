<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="btn-group"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Products
        </button>
        <ul class="dropdown-menu" id="forProducts"></ul>
      </div>
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Colors
        </button>
        <ul class="dropdown-menu" id="forColors"></ul>
      </div>
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Sizes
        </button>
        <ul class="dropdown-menu" id="forSizes"></ul>
      </div>
      <button type="button" class="btn btn-success" id="apply">Apply</button>
      <button type="button" class="btn btn-light" id="reset">Reset</button>
    </div>
    <div class="row">
      <div class="col-6">
        <h1>Products</h1>
        <table class="tableForAllProducts">
          <thead>
            <tr>
              <th>Product</th>
              <th>Color</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col-6">
        <h1>Selected Items</h1>
        <table class="tableForSelected">
          <thead>
            <tr>
              <th>Product</th>
              <th>Color</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
